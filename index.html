<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Stats Preview Card Component</title>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="container">
			<div class="card">
				<div class="card-info">
					<h3>Get <span class="accent">insights</span> that help your business grow.</h3>
					<p>Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
					<div class="card-stats-container">
						<div class="card-stat"><h4>10k+</h4><p>COMPANIES</p></div>
						<div class="card-stat"><h4>314</h4><p>TEMPLATES</p></div>
						<div class="card-stat"><h4>12M+</h4><p>QUERIES</p></div>
					</div>
				</div>
				<img src="images/image-header-desktop.jpg">
			</div>
		</div>
	</body>
</html>
